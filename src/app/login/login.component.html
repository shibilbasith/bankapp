<div class="wrapper text-center">
    <div class="logo">
        <img src="../../assets/image/bank.png" alt="">
    </div>
    <div class="text-center mt-4 fs-6 fw-bold name">
        My Bank
    </div>
    <h4>{{aim}}</h4>
    <form action="" class="text-center p-3 mt-3 ">
        <div class="form-field d-flex align-content-center m-3">
            <input (change)="acnoChange($event)" style="margin-left: auto; margin-right: auto;" type="text" name="acno" id="login_acno" [placeholder]="accounts">
        </div>
        <div class="form-field d-flex align-items-center m-3">
            <input (change)="pswdChange($event)" style="margin-left: auto; margin-right: auto;" type="password" name="password" id="login_pswd" placeholder="Password">
        </div>
        <button class="btn btn-primary mt-3" (click)="login()" type="button">Login</button>
    </form>
    <div class="text-center m-3">
        <a href="#">Forgot Password?</a> or <a href="#">Sign up</a>
    </div>
</div>
