<div class="wrapper text-center">
    <div class="logo">
        <img src="../../assets/image/bank.png" alt="">
    </div>
    <div class="text-center fs-6 fw-bold mt-4 name">
        My Bank
    </div>
    <form action="" class="text-center p-3 mt-3 ">
        <div class="form-field d-flex align-content-center m-3">
            <input type="text" name="userName" id="reg_name" placeholder="Username">
        </div>
        <div class="form-field d-flex align-content-center m-3">
            <input type="text" name="acno" id="reg_acno" placeholder="Account number">
        </div>
        <div class="form-field d-flex align-items-center m-3">
            <input type="password" name="password" id="reg_pswd" placeholder="Password">
        </div>
        <button class="btn btn-primary mt-3" onclick="register()" type="button">Register</button>
    </form>
    <div class="text-center m-2">
        <a href="#">Sign in</a>
    </div>
</div>
