
  
<div class="wrapper text-center">
    <div class="logo">
        <img src="../../assets/image/bank.png" alt="">
    </div>
    <div class="text-center mt-1 fw-bold name">
        My Bank
    </div>
    <!-- <h4>{{aim}}</h4> -->

    <!-- property binding [formGroup] -->
    <form [formGroup]="registerForm" action="" class="text-center p-3 mt-3 ">
        <div class="form-field d-flex align-content-center m-3">
            <input formControlName="uname" style="margin-left: auto; margin-right: auto;" type="text" name="acno" id="user_name" placeholder="username">
        </div>
        <div class="form-field d-flex align-content-center m-3">
            <input formControlName="acno" style="margin-left: auto; margin-right: auto;" type="text" name="acno" id="login_acno" [placeholder]="accounts">
        </div>
        <div class="form-field d-flex align-items-center m-3">
            <input formControlName="pswd" style="margin-left: auto; margin-right: auto;" type="password" name="password" id="login_pswd" placeholder="Password">
        </div>
        <button class="btn btn-primary mt-3" (click)="register()" type="button">Register</button>
    </form>
    <div class="text-center m-3">
        <a href="#">Forgot Password?</a> or <a routerLink="">Login</a>
    </div>
</div>
